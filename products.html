<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aptus Vet Admin</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-color: #f7f2ee;
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background-color: #B7966B;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.sidebar a:hover {
  background-color: rgba(255,255,255,0.2);
}

/* MAIN */
.main {
  flex: 1;
  padding: 25px;
}

.section {
  background-color: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}

.section h2 {
  margin-bottom: 15px;
  color: #4a4a4a;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card h3 {
  font-size: 14px;
  color: #777;
}

.card p {
  font-size: 26px;
  color: #6b4f2d;
  margin-top: 10px;
  font-weight: bold;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

th {
  background-color: #f1ebe6;
}

.status {
  padding: 5px 10px;
  border-radius: 20px;
  color: #fff;
  font-size: 12px;
}

.pending { background: #e0a800; }
.approved { background: #28a745; }
.cancelled { background: #dc3545; }

button {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
}

.approve { background: #28a745; color: #fff; }
.reject { background: #dc3545; color: #fff; }
.edit { background: #007bff; color: #fff; }
.delete { background: #dc3545; color: #fff; }

/* FORMS */
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
</style>
</head>

<style>
.sidebar {
  width: 220px;
  background-color: #B7966B;
  color: #fff;
  padding: 30px 20px;
  border-radius: 0 20px 20px 0;
  box-shadow: 4px 0 12px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: width 0.3s ease;
}

.sidebar h2 {
  text-align: center;
  width: 100%;
  margin-bottom: 40px;
  font-size: 24px;
  letter-spacing: 1px;
  font-weight: bold;
  color: #fffdf8;
}

.sidebar nav {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.sidebar a {
  display: flex;
  align-items: center;
  color: #fffdf8;
  text-decoration: none;
  padding: 12px 15px;
  margin-bottom: 12px;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease;
}

.sidebar a .icon {
  margin-right: 12px;
  font-size: 18px;
}

.sidebar a:hover {
  background-color: rgba(255,255,255,0.15);
  transform: translateX(5px);
}

.sidebar a:active {
  background-color: rgba(255,255,255,0.25);
}

@media(max-width: 768px) {
  .sidebar {
    width: 60px;
    padding: 20px 10px;
  }
  .sidebar h2 {
    display: none;
  }
  .sidebar a {
    justify-content: center;
    font-size: 0;
  }
  .sidebar a .icon {
    margin: 0;
    font-size: 20px;
  }
}
</style>
